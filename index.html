<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Find Your Favorite Recipes</h1>
        <p>Type in ingredients you have, and we'll find delicious recipes for you!</p>
        <div class="input-container">
            <input type="text" id="ingredientInput" placeholder="e.g., chicken, tomatoes, basil">
            <button id="searchBtn">Search</button>
        </div>
        <div id="recipesContainer" class="recipes-container">
            <!-- Recipe cards will be dynamically inserted here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
